<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/users.css" />
    <link rel="stylesheet" href="assets/codeForm.css" />
    <title>FunPhone</title>
  </head>
  <body class="background">
    <header class="upperText">
      <h1 class="upperText__title">FunPhone</h1>
    </header>
    <main>
      <form class="codeForm">
        <div class="username">
          <label class="username__label" for="username">
            Username:
          </label>
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="Type your Username"
            class="username__input"
            maxlength="12"
            required
          />
        </div>
        <div class="roomCode">
        <label class="roomCode__label" for="roomCode">
          Enter Room Code:
        </label>
        <input
          class="roomCode__input"
          type="number"
          name="roomCode"
          id="roomCode"
          placeholder="00000000"
          required
          maxlength="8"
        />
      </div>
        <button class="roomCode__button">GO</button>
      </form>
    </main>
    <script src="codeMaxLength.js"></script>
  </body>
</html>
