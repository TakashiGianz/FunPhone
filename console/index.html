<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/users.css" />
    <link rel="stylesheet" href="assets/codeBox.css" />
    <title>FunPhone</title>
  </head>
  <body class="background">
    <header class="upperText">
      <h1 class="upperText__title">FunPhone</h1>
      <p class="upperText__subtitle">
        Open the App, Put this code and Start playing
      </p>
    </header>
    <main>
      <div class="codeBox">
        <p class="codeBox__code">00000000</p>
      </div>
      <section class="usersList">
        <div class="usersList__item">
          <img
            src="./assets/img/anonymous-avatar-icon-25.jpg"
            alt="Player 1 Icon"
            class="usersList__item__img usersList__item__img--user1"
          />
          <span class="usersList__item__name">Waiting...</span>
        </div>
      </section>
    </main>
    <script type="module" defer src="/js/getRoom.js"></script>
    <script type="module" defer src="/js/refreshUsers.js"></script>
    <script type="module" src="/js/settingUsers.js"></script>
  </body>
</html>
